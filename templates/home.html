<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}CRM{% endblock %}</title>
</head>
<body>
    <div id="header">
            <ul class="menu">
                {% if request.user.is_authenticated %}
                    <li><a href="{% url "logout" %}">Выход</a></li>
                {% else %}
                    <li><a href="{% url "login" %}">Войти</a></li>
                {% endif %}
            </ul>
    </div>
    <div id="content">
        {% block content %}
            <a href="{% url 'login' %}">К заявкам</a>
        {% endblock %}
    </div>
</body>
</html>
