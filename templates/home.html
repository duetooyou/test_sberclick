<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}CRM{% endblock %}</title>
</head>
<body>
    <div id="header">
            <ul class="menu">
                <li><a href="{% url "home" %}">На главную</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url "logout" %}" class="button">Выход</a></li>
                {% else %}
                    <li><a href="{% url "login" %}">Войти</a></li>
                {% endif %}
            </ul>
            <p><a href="{% url 'claims_list' %}">К заявкам</a></p>
            <p><a href="{% url 'clients_list' %}">К пользователям</a></p>
    </div>
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
